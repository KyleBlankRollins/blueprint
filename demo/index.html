<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprint Component Library Demo</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blueprint Component Library</h1>
        <p class="subtitle">
          A highly portable and customizable component library built on Lit
        </p>
      </header>

      <div class="section">
        <h2>Components</h2>
      </div>

      <div class="section" id="component-button">
        <h2>Button</h2>
        <div class="examples">
          <div>
            <p><strong>Default:</strong></p>
            <bp-button>Click me</bp-button>
          </div>

          <div>
            <p><strong>Secondary variant:</strong></p>
            <bp-button variant="secondary">Click me</bp-button>
          </div>

          <div>
            <p><strong>Small size:</strong></p>
            <bp-button size="small">Click me</bp-button>
          </div>

          <div>
            <p><strong>Large size:</strong></p>
            <bp-button size="large">Click me</bp-button>
          </div>

          <div>
            <p><strong>Disabled state:</strong></p>
            <bp-button disabled>Click me</bp-button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" source="/source/index.ts"></script>
  </body>
</html>
